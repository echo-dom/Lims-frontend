<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义液相色谱质谱原始记录模板生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#0ea5e9',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        template: {
                            blue: '#60a5fa',
                            green: '#34d399',
                            purple: '#c084fc',
                            orange: '#fb923c'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
            min-height: 100vh;
        }
        
        .template-builder {
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .template-preview {
            background-color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            min-height: 600px;
            padding: 30px;
        }
        
        .component-item {
            transition: all 0.2s ease;
            cursor: move;
        }
        
        .component-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dragging {
            opacity: 0.6;
        }
        
        .drop-area {
            border: 2px dashed #cbd5e1;
            background-color: #f8fafc;
            min-height: 400px;
            transition: all 0.3s ease;
        }
        
        .drop-area.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .template-table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .template-table th, .template-table td {
            border: 1px solid #cbd5e1;
            padding: 10px;
        }
        
        .template-table th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        
        .component-handle {
            cursor: move;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .component-handle:hover {
            opacity: 1;
        }
        
        .formula-editor {
            font-family: 'Courier New', monospace;
            background-color: #f1f5f9;
            border-radius: 4px;
            padding: 8px;
        }
        
        .template-header {
            border-bottom: 2px solid #1e293b;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .print-version {
            display: none;
        }
        
        @media print {
            .no-print {
                display: none;
            }
            .print-version {
                display: block;
            }
            body {
                padding: 0;
                margin: 0;
                background: white;
            }
            .template-preview {
                box-shadow: none;
                border: none;
                padding: 15px;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="py-8">
        <div class="max-w-7xl mx-auto px-4">
            <!-- 标题区 -->
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-800 mb-3">液相色谱质谱原始记录模板生成器</h1>
                <p class="text-lg text-gray-600 max-w-3xl mx-auto">
                    完全自定义您的检测原始记录模板 - 支持拖拽组件、公式计算和多种字段类型
                </p>
            </div>
            
            <!-- 主控制区 -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- 左侧组件库 -->
                <div class="lg:col-span-1 no-print">
                    <div class="bg-white rounded-xl shadow-lg p-5">
                        <h2 class="text-xl font-bold text-gray-800 mb-5 flex items-center">
                            <i class="fas fa-shapes mr-2 text-template-blue"></i> 组件库
                        </h2>
                        
                        <div class="space-y-3">
                            <!-- 基础信息组件 -->
                            <div class="mb-5">
                                <h3 class="text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wider">基础信息</h3>
                                <div class="space-y-2">
                                    <div draggable="true" @dragstart="dragStart($event, 'header')" class="component-item bg-template-blue-50 border border-template-blue-200 rounded-lg p-3">
                                        <div class="flex items-center">
                                            <i class="fas fa-heading text-template-blue mr-2"></i>
                                            <span>记录标题</span>
                                        </div>
                                    </div>
                                    <div draggable="true" @dragstart="dragStart($event, 'sample-info')" class="component-item bg-template-blue-50 border border-template-blue-200 rounded-lg p-3">
                                        <div class="flex items-center">
                                            <i class="fas fa-vial text-template-blue mr-2"></i>
                                            <span>样品信息</span>
                                        </div>
                                    </div>
                                    <div draggable="true" @dragstart="dragStart($event, 'instrument')" class="component-item bg-template-blue-50 border border-template-blue-200 rounded-lg p-3">
                                        <div class="flex items-center">
                                            <i class="fas fa-microscope text-template-blue mr-2"></i>
                                            <span>仪器信息</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                             <!-- 其他内容保持不变，代码过长，可以忽略 -->

                        </div>
                    </div>
                </div>
                
                <!-- 中间设计区 -->
                <div class="lg:col-span-3">
                    <div class="template-builder">
                        <div class="bg-gray-800 text-white p-4 no-print">
                            <div class="flex flex-wrap items-center justify-between">
                                <div class="flex items-center">
                                    <h2 class="text-xl font-bold mr-4">模板设计器</h2>
                                    <input v-model="templateName" placeholder="模板名称" class="bg-gray-700 text-white px-3 py-1 rounded-lg">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm">当前组件: {{ components.length }}</span>
                                    <span class="text-sm">模板版本: {{ templateVersion }}</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 设计区域 -->
                        <div class="grid grid-cols-1 lg:grid-cols-5 gap-0">
                            <div class="lg:col-span-3 p-5 no-print">
                                <div class="drop-area rounded-xl p-4" :class="{'active': isDragging}" @dragover.prevent @dragenter="isDragging = true" @dragleave="isDragging = false" @drop="onDrop($event)">
                                    <div v-if="components.length === 0" class="text-center py-20 text-gray-500">
                                        <i class="fas fa-arrow-left text-3xl mb-4 text-gray-400"></i>
                                        <p class="text-lg font-medium">从左侧拖拽组件到此处</p>
                                    </div>
                                    
                                    <draggable v-model="components" group="components" item-key="id" handle=".component-handle" class="space-y-4">
                                        <template #item="{element, index}">
                                            <div class="border border-gray-200 rounded-lg bg-white shadow-sm">
                                                <div class="flex justify-between items-center bg-gray-50 p-2 border-b">
                                                    <div class="flex items-center">
                                                        <span class="component-handle px-2 text-gray-500">
                                                            <i class="fas fa-grip-lines"></i>
                                                        </span>
                                                        <span class="text-xs font-medium text-gray-700">
                                                            {{ getComponentName(element.type) }}
                                                        </span>
                                                    </div>
                                                    <div>
                                                        <button @click="editComponent(index)" class="text-blue-500 p-1">
                                                            <i class="fas fa-edit"></i>
                                                        </button>
                                                        <button @click="removeComponent(index)" class="text-red-500 p-1">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                                <!-- 预览部分保持不变 -->

                                            </div>
                                        </template>
                                    </draggable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 代码中剩余部分保持不变 -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-draggable-next@1.0.0-beta.1"></script>
    <script>
        const { createApp, ref, computed, reactive } = Vue;

        createApp({
            components: {
                draggable: VueDraggableNext
            },
            setup() {
                // 代码逻辑
                const templateName = ref('检测模板');
                const templateVersion = ref('1.0');
                const components = ref([]);
                const isDragging = ref(false);

                const dragStart = (event, type) => {
                    event.dataTransfer.setData('componentType', type);
                };

                const onDrop = (event) => {
                    isDragging.value = false;
                    const componentType = event.dataTransfer.getData('componentType');
                    addComponent(componentType);
                };

                const addComponent = (type) => {
                    components.value.push({id: Date.now(), type: type});
                };

                const getComponentName = (type) => {
                    return type === 'header' ? '记录标题' : '样品信息';
                };

                return {
                    templateName,
                    templateVersion,
                    components,
                    isDragging,
                    dragStart,
                    onDrop,
                    getComponentName,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
